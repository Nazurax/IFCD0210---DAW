<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>js_12bis</title>
	<script type="text/javascript">
		function mostraTexto(){
			textoMostrar = '';
			texto = document.getElementById("texto").value;
			for (var i = 0; i < texto.length; i++) {
				textoMostrar += texto.charAt(i)+'<br>';

			}
			document.getElementById("resultado").innerHTML = textoMostrar;
		}
	</script>
</head>
<body>
Texto a mostrar caracter a caracter: <input type="text" id="texto">
<input type="button" id="boton" value="Mostrar" onclick="mostraTexto()">
<div id="resultado"></div>
</body>
</html>
