<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">
		function esMayMin(cadena){
			if (cadena == cadena.toUpperCase()){
				mensaje = 'Es mayuscula';
			} else if (cadena == cadena.toLowerCase()){
				mensaje = 'Es minuscula';
			} else {
				mensaje = 'Es mixta';	
			}
			document.getElementById('resultado').innerHTML = mensaje;
		}
	</script>
</head>
<body>
Indica una cadena: <input type="text" id="cadena">
<button onclick="esMayMin(document.getElementById('cadena').value)">Es mayuscula o minuscula</button>
<div id="resultado"></div>
</body>
</html>
