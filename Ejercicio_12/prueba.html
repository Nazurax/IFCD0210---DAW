<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Alineado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }

        .container {
            width: 700px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0,0,0,0.2);
        }

        .linea {
            margin-bottom: 15px;
            width: 100%;
        }

        .colizq {
            display: inline-block;
            width: 200px;
            border: 1px solid rgba(0, 0, 255, 0.7);
            border-radius: 5px;
            padding: 5px;
            vertical-align: top;
        }

        .colder {
            display: inline-block;
            width: 400px;
            vertical-align: top;
        }

        .colder input {
            width: 100%;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .Pestaña {
            margin-top: 20px;
        }

        .Pestaña label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .Pestaña select {
            width: 100%;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="container">
        <form>
            <div class="linea">
                <label class="colizq">Nombre y Apellidos*</label>
                <label class="colder">
                    <input type="text" name="nombre" placeholder="Escribe nombre y apellidos" required>
                </label>
            </div>

            <div class="linea">
                <label class="colizq">E-mail*</label>
                <label class="colder">
                    <input type="email" name="email" placeholder="Escribe un correo electrónico" required>
                </label>
            </div>

            <div class="linea">
                <label class="colizq">Teléfono*</label>
                <label class="colder">
                    <input type="tel" name="telefono" placeholder="Escribe tu número de teléfono" required>
                </label>
            </div>

            <div class="linea">
                <label class="colizq">Provincia*</label>
                <label class="colder">
                    <input type="text" name="provincia" placeholder="Escribe aquí la provincia" required>
                </label>
            </div>

            <div class="linea">
                <label class="colizq">Consulta*</label>
                <label class="colder">
                    <input type="text" name="consulta" placeholder="Escribe tu consulta de manera breve y clara" required>
                </label>
            </div>

            <div class="linea">
                <label class="colizq">¿Cómo nos conociste?*</label>
                <label class="colder">
                    <input type="text" name="conociste" placeholder="Escribe aquí cómo nos conociste" required>
                </label>
            </div>

            <div class="Pestaña">
                <label for="plataforma">Selecciona la plataforma</label>
                <select name="plataforma" id="plataforma" required>
                    <option value="">Selecciona una opción</option>
                    <option value="msn">MSN</option>
                    <option value="aprendemas">Aprendemas</option>
                    <option value="yahoo">Yahoo!</option>
                    <option value="formazion">Formazion</option>
                    <option value="google">Google</option>
                    <option value="tecnosaber">Tecnosaber</option>
                    <option value="infocurso">Infocurso</option>
                </select>
            </div>
        </form>
    </div>
</body>
</html>
