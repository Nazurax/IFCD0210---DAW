<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio_12</title>
    <link rel="stylesheet" href="Ejercicio_12.css">
</head>

<body>
    <div class="container">
        <form>
            <div class="linea">
                <label class="colizq">Nombre y Apellidos*</label>
                <label class="colder">
                    <input type="text" name="nombre" placeholder="Escribe nombre y apellidos" required>
                </label>
            </div>

            <div class="linea">
                <label class="colizq">E-mail*</label>
                <label class="colder">
                    <input type="email" name="email" placeholder="Escribe un correo electrónico" required>
                </label>
            </div>

            <div class="linea">
                <label class="colizq">Teléfono*</label>
                <label class="colder">
                    <input type="tel" name="telefono" placeholder="Escribe tu número de teléfono" required>
                </label>
            </div>

            <div class="linea">
                <label class="colizq">Provincia*</label>
                <label class="colder">
                    <input type="text" name="provincia" placeholder="Escribe aquí la provincia" required>
                </label>
            </div>

            <div class="linea">
                <label class="colizq">Consulta*</label>
                <label class="colder">
                    <input type="text" name="consulta" placeholder="Escribe tu consulta de manera breve y clara"
                        required>
                </label>
            </div>

            <div class="linea">
                <label class="colizq">¿Cómo nos conociste?*</label>
                <label class="colder">
                    <input type="text" name="conociste" placeholder="Escribe aquí cómo nos conociste" required>
                </label>
            </div>

            <div class="Pestaña">
                <label for="plataforma">Selecciona la plataforma</label>
                <select name="plataforma" id="plataforma" required>
                    <option value="">Selecciona una opción</option>
                    <option value="msn">MSN</option>
                    <option value="aprendemas">Aprendemas</option>
                    <option value="yahoo">Yahoo!</option>
                    <option value="formazion">Formazion</option>
                    <option value="google">Google</option>
                    <option value="tecnosaber">Tecnosaber</option>
                    <option value="infocurso">Infocurso</option>
                </select>
            </div>
        </form>
    </div>
</body>

</html>
