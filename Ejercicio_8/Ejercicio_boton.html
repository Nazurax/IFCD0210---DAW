<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Boton Interactivo</title>
  <style>
    .boton-verde {
      background-color: green;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .boton-verde:hover {
      background-color: darkgreen;
    }
  </style>
</head>
<body>

  <button class="boton-verde">Haz clic aquí</button>

</body>
</html>
